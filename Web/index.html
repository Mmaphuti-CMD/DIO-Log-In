<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIO Log-In</Log-In></title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <form method="post">
      <h1>DIO Log-In</h1>
      <input
        type="text"
        name="username"
        placeholder="Username"
        autofocus=""
        autocapitalize="none"
        autocomplete="username"
        required=""
        id="id_username"
      />
      <br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        autocomplete="current-password"
        required=""
        id="id_password"
      />
      <i
        class="far fa-eye"
        id="togglePassword"
        style="margin-left: -35px; cursor: pointer"
      ></i>
      <button type="submit" class="rounded">Login</button>
      <br />

      <p>Forgot Password? <a href="forgot.html"> Reset it</a></p>
      <br />
      <br />

      <hr />
      <br />
      <button class="register"><a href="register.html"> Register </a></button>
    </form>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#id_password");

      togglePassword.addEventListener("click", function (e) {
        // toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        // toggle the eye slash icon
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
